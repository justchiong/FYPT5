    <form class="container">
        <!-- FILE UPLOAD (.zip)-->
        <div class="row mt-5 pt-2">
            <label class="text-white col-2 text-left pr-0 mr-0" for="zipfile">Upload:</label>
            <div class="custom-file col-4">
                <input type="file" accept=".zip" enctype = "multipart/form-data" class="custom-file-input " id="customFile" name="zipfile" required>

            </div>
        </div>
        <!--Choose vulnerability to scan-->

                <div class="form-check pl-0">
                    
                    <input class="form-check-input mx-0" type="checkbox" value="" id="xss">

                    Cross-site Scripting (XSS)
                    </label>
                </div>
                <div class="form-check pl-0">
                    
                    <input class="form-check-input mx-0" type="checkbox" value="" id="cmdinjection">
                    <label class="form-check-label text-white mx-4" for="cmdinjection">
                        Command Injection
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-check pl-0">
                
                    <input class="form-check-input mx-0" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label text-white mx-4" for="defaultCheck1">
                    SQL Injection
                    </label>
                </div>
                <div class="form-check pl-0">
                    
                    <input class="form-check-input mx-0" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label text-white mx-4" for="defaultCheck2">
                    Cross-site Scripting (XSS)
                    </label>
                </div>
                <div class="form-check pl-0">
                    
                    <input class="form-check-input mx-0" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label text-white mx-4" for="defaultCheck3">

            </div>
            <div class="col-4">

                    <label class="form-check-label text-white mx-4" for="defaultCheck6">
                        Default checkbox
                    </label>
                </div>
            </div>
            
        </div>
        <div class="row mt-5 pt-5 mr-0">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-warning btn-block font-weight-bold text-dark">Send Query Request</button>
